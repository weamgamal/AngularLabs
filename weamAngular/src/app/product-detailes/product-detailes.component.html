<div  class= "card" style="width:18rem;">
    <img [src]="Product.img" alt="...">
    <div class="card-body">
        <h5 class="card-title">Name : {{Product.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted ">Price : {{Product.price}}</h6>
    </div>

</div>
<button (click)="getPreviousProcut()">Get Previous Product </button>
<button (click)="getNextProcut()">Get Next Product </button>
<button (click)="goToProducts()"> Back to Product </button>
